<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     viewBox="0 0 700 700" width="700" height="700" opacity="1">
    <defs>
        <radialGradient id="ffflux-gradient">
            <stop offset="0%" stop-color="hsl(272, 83%, 14%)"></stop>
            <stop offset="100%" stop-color="hsl(0, 0%, 0%)"></stop>
        </radialGradient>
        <filter id="ffflux-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
                primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.007 0.001" numOctaves="1" seed="61" stitchTiles="stitch"
                          x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feGaussianBlur stdDeviation="34 79" x="0%" y="0%" width="100%" height="100%" in="turbulence"
                            edgeMode="duplicate" result="blur"></feGaussianBlur>
            <feBlend mode="color-burn" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="blur"
                     result="blend"></feBlend>

        </filter>
    </defs>
    <rect width="700" height="700" fill="url(#ffflux-gradient)" filter="url(#ffflux-filter)"></rect>
</svg>